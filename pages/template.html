<!DOCTYPE html>
<!-- Шаблон страниц -->
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<div class="page page_layout">
    <header class="header page__header">
        <div class="container">
            <div class="header__wrapper_layout">
                <div class="header__top-side header__top-side_layout">
                    <div class="header__menu">
                        <svg class="header__burger">
                            <use href="../../assets/images/icons-sprite.svg#burger">
                        </svg>
                    </div>
                    <div class="header__logo">
                        <svg class="header__icon">
                            <use href="../../assets/images/icons-sprite.svg#logo">
                        </svg>
                    </div>
                    <div class="header__inner">
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item">Components</li>
                                <li class="header__item">About</li>
                                <li class="header__item">Contact</li>
                            </ul>
                        </nav>
                        <div class="header__toggler">
                            <svg class="header__sun">
                                <use href="../../assets/images/icons-sprite.svg#sun">
                            </svg>
                            <div class="header__toggle"></div>
                            <svg class="header__moon">
                                <use href="../../assets/images/icons-sprite.svg#moon">
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="preview">
        <div class="container">
            <div class="preview__wrapper_layout">
                <sidebar class="sidebar preview__sidebar">
                    <h4 class="sidebar__title">Components</h4>
                    <nav class="sidebar__menu">
                        <ul class="sidebar__list">
                            <li class="sidebar__item">Modal</li>
                            <li class="sidebar__item">Tooltip</li>
                            <li class="sidebar__item">Avatar</li>
                            <li class="sidebar__item">Calendar</li>
                            <li class="sidebar__item">Histogram</li>
                            <li class="sidebar__item">Custom form elements</li>
                            <li class="sidebar__item">Main page</li>
                        </ul>
                    </nav>
                </sidebar>
                <div class="content preview__content">
                    <h3 class="content__title">Histogram</h3>
                    <div class="content__component">
                        <div class="histogram">
                            <div class="histogram__header">
                                <p class="histogram__title">Total orders</p>
                                <a class="histogram__href" href="#">View all</a>
                            </div>
                            <h4 class="histogram__count">50254</h4>
                            <div class="histogram__charts">
                                <div style="height: 90%" class="histogram__chart"></div>
                                <div style="height: 80%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 60%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 40%" class="histogram__chart"></div>
                                <div style="height: 90%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 90%" class="histogram__chart"></div>
                                <div style="height: 80%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 60%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 40%" class="histogram__chart"></div>
                                <div style="height: 90%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 60%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 40%" class="histogram__chart"></div>
                                <div style="height: 90%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 60%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 40%" class="histogram__chart"></div>
                                <div style="height: 90%" class="histogram__chart"></div>
                                <div style="height: 70%" class="histogram__chart"></div>
                                <div style="height: 20%" class="histogram__chart"></div>
                                <div style="height: 50%" class="histogram__chart"></div>
                                <div style="height: 30%" class="histogram__chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer page__footer">
        <div class="container">
            <div class="footer__wrapper_layout">
                <h5 class="footer__heading">Reusable component library</h5>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
